<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <header>
        <h1>
            Digital Clock <sub>By Habib Ur Rehman</sub>
        </h1>
        </header>
        <section>
            <div class="clock_border">
                <div class="clock">
                    <div class="part1">
                        <div class="date"></div>
                        <div class="days"></div>
                        <div class="year"></div>
                    </div>
                    <hr>
                    <div class="part2">
                        <div class="spot1">
                            <div class="hr"></div>
                            <div class="txt">Hour</div>
                        </div>
                        <div class="spot1">
                             <div class="min"></div>
                            <div class="txt">min</div>
                        </div>
                        <div class="spot1">
                             <div class="sec"></div>
                            <div class="txt">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
